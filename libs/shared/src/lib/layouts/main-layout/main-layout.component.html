<main class="main container">
  <lib-shared-header/>
  <section class="hero">
    <lib-shared-hero/>
  </section>
  <section class="categories">
    <h2 class="section-title">
      Категории
    </h2>
    <div class="categories__list">
      <lib-product-category-list/>
    </div>
  </section>
  <section class="popular-sellers">
    <h2 class="section-title">
      Популярные продавцы
    </h2>
    <div class="popular-sellers__list">
      @for (seller of sellers; track seller.id) {
        <div class="seller-card">
          {{ seller.username }}
        </div>
      }
    </div>
  </section>
</main>
